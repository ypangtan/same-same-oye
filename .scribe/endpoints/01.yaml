name: 'Cart API'
description: ''
endpoints:
  -
    httpMethods:
      - POST
    uri: api/v1/carts/add
    metadata:
      title: '1. Add to cart'
      description: ''
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      vending_machine:
        name: vending_machine
        description: 'The ID of the vending_machine.'
        required: true
        example: 2
        type: integer
        custom: []
      items:
        name: items
        description: 'The list of products with their ingredients.'
        required: true
        example:
          -
            productId: 1
            froyo:
              - 1
              - 2
            syrup:
              - 3
            topping:
              - 4
              - 5
        type: 'string[]'
        custom: []
      'items.*.product':
        name: 'items.*.product'
        description: 'The ID of the product. Pass `null` if no product is selected.'
        required: false
        example: 1
        type: integer
        custom: []
      'items.*.froyo':
        name: 'items.*.froyo'
        description: 'An array of froyo IDs. Pass an empty array if no froyo is selected.'
        required: false
        example:
          - 1
          - 2
        type: 'string[]'
        custom: []
      'items.*.froyo.*':
        name: 'items.*.froyo.*'
        description: 'A froyo ID.'
        required: false
        example: 1
        type: integer
        custom: []
      'items.*.syrup':
        name: 'items.*.syrup'
        description: 'An array of syrup IDs. Pass an empty array if no syrup is selected.'
        required: false
        example:
          - 3
        type: 'string[]'
        custom: []
      'items.*.syrup.*':
        name: 'items.*.syrup.*'
        description: 'A syrup ID.'
        required: false
        example: 3
        type: integer
        custom: []
      'items.*.topping':
        name: 'items.*.topping'
        description: 'An array of topping IDs. Pass an empty array if no topping is selected.'
        required: false
        example:
          - 4
          - 5
        type: 'string[]'
        custom: []
      'items.*.topping.*':
        name: 'items.*.topping.*'
        description: 'A topping ID.'
        required: false
        example: 4
        type: integer
        custom: []
      promo_code:
        name: promo_code
        description: 'The ID of the promotion/voucher to apply.'
        required: false
        example: BUY1FREE1
        type: string
        custom: []
      bundle:
        name: bundle
        description: 'The ID of the bundle to apply ( not usable together with voucher ).'
        required: false
        example: 1
        type: integer
        custom: []
      user_bundle:
        name: user_bundle
        description: 'The ID of the user''s bundle to apply ( not usable together with bundle/voucher ).'
        required: false
        example: 2
        type: integer
        custom: []
    responses: []
    responseFields: []
