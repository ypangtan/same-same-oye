        description: 'The ID of the cart. .'
        required: false
        example: abcd-1234
        type: string
        custom: []
      per_page:
        name: per_page
        description: 'Retrieve how many insurance quote in a page, default is 10.'
        required: false
        example: 10
        type: integer
        custom: []
    bodyParameters: []
    responses:
      -
        status: 302
        content: |-
          <!DOCTYPE html>
