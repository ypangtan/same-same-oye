name: 'Points API'
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/v1/points
    metadata:
      title: '1. Get Points'
      description: '<aside class="notice">Get user''s current points </aside>'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 302
        content: |-
          <!DOCTYPE html>
          <html>
              <head>
                  <meta charset="UTF-8" />
                  <meta http-equiv="refresh" content="0;url='https://staging.ifei.com.my/backoffice/dashboard'" />

                  <title>Redirecting to https://staging.ifei.com.my/backoffice/dashboard</title>
              </head>
              <body>
                  Redirecting to <a href="https://staging.ifei.com.my/backoffice/dashboard">https://staging.ifei.com.my/backoffice/dashboard</a>.
              </body>
          </html>
