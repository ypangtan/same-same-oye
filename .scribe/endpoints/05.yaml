name: 'Order API'
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/v1/orders
    metadata:
      title: '2. Retrieve user order'
      description: |-
        <aside class="notice">id and reference can be used to filter out the order</aside>

        <strong>status</strong><br>
        1: placed order / pending payment<br>
        3: paid / unclaimed<br>
        10: completed / claimed<br>
        20: canceled<br>
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      reference:
        name: reference
        description: 'The unique reference for the order.'
        required: false
        example: abcd-1234
        type: string
        custom: []
      id:
        name: id
        description: 'The ID of the order. .'
        required: false
        example: 1
        type: integer
        custom: []
      status:
        name: status
        description: 'The Status of the order. .'
        required: false
        example: 1
        type: integer
        custom: []
      per_page:
        name: per_page
        description: 'Retrieve how many insurance quote in a page, default is 10.'
        required: false
        example: 10
        type: integer
        custom: []
      user_bundle:
        name: user_bundle
        description: 'Retrieve User Bundle bought within order.'
        required: false
        example: 1
        type: integer
        custom: []
    bodyParameters: []
    responses:
      -
        status: 302
        content: |-
          <!DOCTYPE html>
          <html>
              <head>
                  <meta charset="UTF-8" />
                  <meta http-equiv="refresh" content="0;url='http://localhost/yobe-backoffice/backoffice/dashboard'" />

                  <title>Redirecting to http://localhost/yobe-backoffice/backoffice/dashboard</title>
              </head>
              <body>
                  Redirecting to <a href="http://localhost/yobe-backoffice/backoffice/dashboard">http://localhost/yobe-backoffice/backoffice/dashboard</a>.
              </body>
          </html>
        headers:
          cache-control: 'no-cache, private'
          location: 'http://localhost/yobe-backoffice/backoffice/dashboard'
          content-type: 'text/html; charset=utf-8'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/v1/orders/checkout
    metadata:
      title: '1. checkout'
      description: |-
        <strong>payment_method</strong><br>
        1: yobe wallet<br>
        2: payment gateway<br>
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      cart:
        name: cart
        description: 'The ID of the cart.'
        required: true
        example: 1
        type: integer
        custom: []
      promo_code:
        name: promo_code
        description: 'The ID of the promotion/voucher to apply.'
        required: false
        example: 0
        type: integer
        custom: []
      payment_method:
        name: payment_method
        description: 'The payment Method.'
        required: false
        example: 1
        type: integer
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/v1/orders/retry-payment
    metadata:
      title: '3. Retry Payment'
      description: '<aside class="notice">retry payment for online payment</aside>'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      order_id:
        name: order_id
        description: 'The ID of the order.'
        required: false
        example: 1
        type: integer
        custom: []
    bodyParameters: []
    responses: []
    responseFields: []
