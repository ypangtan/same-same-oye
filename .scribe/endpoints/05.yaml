          cache-control: 'no-cache, private'
          location: 'https://staging.ifei.com.my/backoffice/dashboard'
          content-type: 'text/html; charset=utf-8'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/v1/points/redeem
    metadata:
      title: '2. Redeem Points'
      description: '<aside class="notice">Redeem points with reference and amount</aside>'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      reference:
        name: reference
        description: 'integer The referance of sales to be claim.'
        required: false
        example: 1231ns-12
        type: required
        custom: []
      amount:
        name: amount
        description: 'float The id of amount of the sales.'
        required: false
        example: '12.20'
        type: required
        custom: []
      customer_name:
        name: customer_name
        description: 'float The name of the customer.'
        required: false
        example: ali
        type: required
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/v1/points/history
