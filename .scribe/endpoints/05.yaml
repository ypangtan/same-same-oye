      title: '3. Get redeem history'
      description: '<aside class="notice">Get user''s points history </aside>'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      start_date:
        name: start_date
        description: 'optional redeemed time in Y-m-d'
        required: false
        example: '2023-08-17'
        type: string
        custom: []
      end_date:
        name: end_date
        description: 'optional redeemed time in Y-m-d'
        required: false
        example: '2023-08-17'
        type: string
        custom: []
      per_page:
        name: per_page
        description: 'Show how many record in a page. Leave blank for default (100).'
        required: false
        example: 5
        type: integer
        custom: []
    bodyParameters: []
    responses:
      -
        status: 302
        content: |-
