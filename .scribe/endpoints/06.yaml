name: 'Promo Code API'
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/v1/promo-codes
    metadata:
      title: '1. Get promo code'
      description: '<aside class="notice">Get all promo code</aside>'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      per_page:
        name: per_page
        description: 'Retrieve how many product in a page, default is 10.'
        required: false
        example: 10
        type: integer
        custom: []
      promo_code:
        name: promo_code
        description: 'The promo code to be filter.'
        required: false
        example: XBMSD22
        type: string
        custom: []
      discount_type:
        name: discount_type
        description: 'The promo discount type to be filter'
        required: false
        example: 2
        type: integer
        custom: []
    bodyParameters: []
    responses:
      -
        status: 302
        content: |-
          <!DOCTYPE html>
          <html>
              <head>
                  <meta charset="UTF-8" />
                  <meta http-equiv="refresh" content="0;url='http://localhost/yobe-backoffice/backoffice/dashboard'" />

                  <title>Redirecting to http://localhost/yobe-backoffice/backoffice/dashboard</title>
              </head>
              <body>
                  Redirecting to <a href="http://localhost/yobe-backoffice/backoffice/dashboard">http://localhost/yobe-backoffice/backoffice/dashboard</a>.
              </body>
          </html>
        headers:
          cache-control: 'no-cache, private'
          location: 'http://localhost/yobe-backoffice/backoffice/dashboard'
          content-type: 'text/html; charset=utf-8'
        description: null
    responseFields: []
