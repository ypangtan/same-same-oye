name: 'Voucher API'
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/v1/vouchers
    metadata:
      title: '1. Get vouchers'
      description: |-
        <aside class="notice">Get all voucher that is claimable</aside>

        <strong>voucher discount type</strong></br>
        1: percentage<br>
        2: fixed amount<br>
        3: buy x free y<br>

        <strong>voucher type</strong></br>
        1: public voucher<br>
        2: points redeemable<br>
        3: register reward<br>

        <strong>user_voucher (retrieve user's voucher)</strong></br>
        1: true<br>
        2: false<br>

        <strong>expired_only (retrieve user's expired voucher)</strong></br>
        1: true<br>
        2: false<br>
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      per_page:
        name: per_page
        description: 'Retrieve how many product in a page, default is 10.'
        required: false
        example: 10
        type: integer
        custom: []
      promo_code:
        name: promo_code
        description: 'The voucher code to be filter.'
        required: false
        example: XBMSD22
        type: string
        custom: []
      user_voucher:
        name: user_voucher
        description: 'Retrieve all user''s voucher only'
        required: false
        example: 1
        type: integer
        custom: []
      voucher_type:
        name: voucher_type
        description: 'The voucher type to be filter'
        required: false
        example: 1
        type: integer
        custom: []
      discount_type:
        name: discount_type
        description: 'The voucher discount type to be filter'
        required: false
        example: 2
        type: integer
        custom: []
      expired_only:
        name: expired_only
        description: 'The voucher usage type to be filter'
        required: false
        example: 2
        type: integer
        custom: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"message":"Unauthenticated."}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/v1/vouchers/claim-voucher
    metadata:
      title: '4. Claim Vouchers'
      description: ''
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      voucher_id:
        name: voucher_id
        description: 'integer The voucher_id to be claim.'
        required: false
        example: '1'
        type: required
        custom: []
    responses: []
    responseFields: []
