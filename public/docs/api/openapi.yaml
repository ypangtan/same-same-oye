    url: 'http://localhost/yobe-backoffice'
paths:
  /api/v1/bundles:
    get:
      summary: '1. Get bundles'
      description: "<aside class=\"notice\">Get all bundles that is buyable</aside>\n\n\n<strong>user_bundle (retrieve user's bundle)</strong></br>\n1: true<br>\n2: false<br>"
      parameters:
        -
          in: query
          name: per_page
          description: 'Retrieve how many product in a page, default is 10.'
          example: 10
          required: false
          schema:
            type: integer
            description: 'Retrieve how many product in a page, default is 10.'
            example: 10
        -
          in: query
          name: bundle_id
          description: 'The bundle id to be filter.'
          example: 1
          required: false
          schema:
            type: integer
            description: 'The bundle id to be filter.'
            example: 1
        -
          in: query
          name: title
          description: 'The bundle title to be filter.'
          example: PROMO
          required: false
          schema:
            type: string
            description: 'The bundle title to be filter.'
            example: PROMO
        -
          in: query
          name: user_bundle
          description: 'Retrieve all user''s bundle only'
          example: 1
          required: false
          schema:
            type: integer
            description: 'Retrieve all user''s bundle only'
            example: 1
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        302:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!DOCTYPE html>\n<html>\n    <head>\n        <meta charset=\"UTF-8\" />\n        <meta http-equiv=\"refresh\" content=\"0;url='http://localhost/yobe-backoffice/backoffice/dashboard'\" />\n\n        <title>Redirecting to http://localhost/yobe-backoffice/backoffice/dashboard</title>\n    </head>\n    <body>\n        Redirecting to <a href=\"http://localhost/yobe-backoffice/backoffice/dashboard\">http://localhost/yobe-backoffice/backoffice/dashboard</a>.\n    </body>\n</html>"
      tags:
        - 'Bundle API'
  /api/v1/bundles/buy:
    post:
      summary: '2. Buy Bundle'
      description: "<aside class=\"notice\">Buy bundle of later use</aside>\n\n<strong>payment_method</strong><br>\n1: yobe wallet<br>\n2: payment gateway<br>"
      parameters:
        -
          in: header
          name: Content-Type
