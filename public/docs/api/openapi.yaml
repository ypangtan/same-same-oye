openapi: 3.0.3
info:
  title: Ifei
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/v1/announcements:
    get:
      summary: '1. Get announcements'
      description: '<aside class="notice">Get all announcement filtered, claim the promotion with claim voucher api</aside>'
      parameters:
        -
          in: query
          name: show_claimed
          description: 'To show claimed announcement .'
          example: 1
          required: false
          schema:
            type: integer
            description: 'To show claimed announcement .'
            example: 1
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Announcement API'
  /api/v1/announcements/close:
    post:
      summary: '2. Close/Claim Announcement'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Announcement API'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                announcement:
                  type: required
                  description: 'integer The id of announcement to be claim.'
                  example: '1'
  /api/v1/banners:
    get:
      summary: '1. Get banners'
      description: '<aside class="notice">Get all banners ( sorted )</aside>'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: ''
                  message_key: get_banner_success
                  data: []
                properties:
                  message:
                    type: string
                    example: ''
                  message_key:
                    type: string
                    example: get_banner_success
                  data:
                    type: array
                    example: []
      tags:
        - 'Banner API'
