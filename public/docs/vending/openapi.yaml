            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'API request submitted successfully'
                  data:
                    id: 1
                    endpoint: /order/create
                    method: POST
                    status: pending
                properties:
                  message:
                    type: string
                    example: 'API request submitted successfully'
                  data:
                    type: object
                    example:
                      id: 1
                      endpoint: /order/create
                      method: POST
                      status: pending
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                endpoint:
                  type: string
                  description: 'The desired API endpoint.'
                  example: '"/order/create"'
                method:
                  type: string
                  description: 'optional The HTTP method for the API request. Must be one of: GET, POST, PUT, DELETE.'
                  example: '"POST"'
                request_body:
                  type: object
                  description: 'optional The JSON request payload structure.'
                  example:
                    order_id: 12345
                    amount: 100
                  properties: []
                response_body:
                  type: object
                  description: 'optional The expected JSON response format.'
                  example:
                    success: true
                    message: 'Order created'
                  properties: []
                api_name:
                  type: string
                  description: 'optional A descriptive name for the API.'
                  example: '"Order Creation API"'
                remarks:
                  type: string
                  description: 'optional Additional remarks or comments about the API request.'
                  example: '"Urgent request for new order system."'
              required:
                - endpoint
      security: []
